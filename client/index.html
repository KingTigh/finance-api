<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ’° Finance Tracker</h1>
    <button id="theme-toggle">ðŸŒ“</button>
    <button id="login">Sign in with Google</button>
    <button id="logout" hidden>Logout</button>
  </header>
  <main>
    <section id="summary">
      <div class="card income"><h3>Income</h3><p id="inc">$0</p></div>
      <div class="card expense"><h3>Expense</h3><p id="exp">$0</p></div>
      <div class="card balance"><h3>Balance</h3><p id="bal">$0</p></div>
    </section>
    <section>
      <form id="form">
        <input id="desc" placeholder="Description" required>
        <input id="amt" type="number" step="0.01" placeholder="Amount" required>
        <select id="type"><option value="income">Income</option><option value="expense">Expense</option></select>
        <input id="cat" placeholder="Category" required>
        <input id="date" type="date" required>
        <button type="submit">Save</button>
      </form>
      <button id="csv">Export CSV</button>
    </section>
    <section>
      <canvas id="chart" height="120"></canvas>
    </section>
    <table id="table">
      <thead><tr><th>Date</th><th>Desc</th><th>Cat</th><th>Amount</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="app.js"></script>
</body>
</html>
